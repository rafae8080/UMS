<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Users</title>
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Alert Notification -->
    <div id="alert" class="alert"></div>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="navbar-content">
        <!-- Left Side - Brand/Logo (Optional) -->
        <div class="navbar-brand">
          <a href="dashboard.html" style="text-decoration: none; color: inherit;">E-TELLY</a>
        </div>

        <!-- Right Side - User Info & Logout -->
        <div class="navbar-right">
          <div class="user-info">
            <span class="user-email">Loading...</span>
            <span class="user-role">Loading...</span>
          </div>
          <div class="user-avatar"></div>
          <button class="logout-btn">Log Out</button>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Main Content -->
      <main class="main-content">
        <!-- Page Title and Create Button -->
        <div class="title-section">
          <h1 class="page-title">Manage Users</h1>
          <button class="btn-create" id="openCreateModal">
            + Create new user
          </button>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Search by name..."
          />
        </div>

        <!-- Users Table -->
        <div class="table-container">
          <table class="users-table">
            <thead>
              <tr>
                <th>Email</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Role</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
              <tr>
                <td>user@example.com</td>
                <td>John</td>
                <td>Doe</td>
                <td>Admin</td>
                <!-- Example structure for backend reference: -->
                <td>
                  <div class="action-menu-container">
                    <button class="action-btn">â‹®</button>
                    <div class="action-menu">
                      <button class="action-item edit-btn">Edit</button>
                      <button class="action-item delete-btn">Delete</button>
                    </div>
                  </div>
                </td>
              </tr>
              <!-- User rows will be dynamically inserted here by backend -->
              <!-- If no users, show this message -->
              <!-- <tr id="noUsersRow">
                <td
                  colspan="5"
                  style="text-align: center; padding: 40px; color: #9ca3af"
                >
                  No users available
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- Create/Edit User Modal -->
    <div id="userModal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h2 id="modalTitle" class="modal-title">Create new user</h2>
          <button class="modal-close" id="closeModal">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <!-- Modal Form -->
        <form id="userForm" class="user-form">
          <!-- Email Field (only for create mode) -->
          <div class="form-group" id="emailGroup">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="user@example.com"
              required
            />
          </div>

          <!-- First Name Field -->
          <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="form-input"
              placeholder="Juan"
              required
            />
          </div>

          <!-- Last Name Field -->
          <div class="form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="form-input"
              placeholder="Dela Cruz"
              required
            />
          </div>

          <!-- Role Dropdown -->
          <div class="form-group">
            <label for="role" class="form-label">Role</label>
            <select id="role" name="role" class="form-select" required>
              <option value="barangay_official">Barangay</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <!-- Password Field (only for create mode) -->
          <div class="form-group" id="passwordGroup">
            <label for="password" class="form-label">Password</label>
            <div class="password-container">
              <input
                type="password"
                id="password"
                name="password"
                class="form-input password-input"
                placeholder="Min 6 characters"
                minlength="6"
                required
              />
              <button
                type="button"
                class="btn-copy"
                id="copyPasswordBtn"
                title="Copy password"
              >
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path
                    d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                  ></path>
                </svg>
              </button>
              <button
                type="button"
                class="btn-generate"
                id="generatePasswordBtn"
              >
                Generate Password
              </button>
            </div>
          </div>

          <!-- Form Actions -->
          <div class="form-actions">
            <button type="button" class="btn-cancel" id="cancelBtn">
              Cancel
            </button>
            <button type="submit" class="btn-submit" id="submitBtn">
              Create user
            </button>
          </div>

          <!-- Reset Password (only for edit mode) -->
          <div
            class="reset-password-section"
            id="resetPasswordSection"
            style="display: none"
          >
            <button
              type="button"
              class="btn-reset-password"
              id="resetPasswordBtn"
            >
              Reset Password
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-content delete-modal-content">
        <h3 class="delete-modal-title">Confirm Delete</h3>
        <p class="delete-modal-text">
          Are you sure you want to delete this user? This action cannot be
          undone.
        </p>
        <div class="delete-modal-actions">
          <button type="button" class="btn-cancel" id="cancelDeleteBtn">
            Cancel
          </button>
          <button type="button" class="btn-delete" id="confirmDeleteBtn">
            Delete
          </button>
        </div>
      </div>
    </div>

    <script src="js/navbar.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
